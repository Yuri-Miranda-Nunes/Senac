<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de M√©dia Aritm√©tica</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #000000 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Efeito de part√≠culas no fundo */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(120, 200, 255, 0.3) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 50px 40px;
      border-radius: 25px;
      box-shadow: 
        0 8px 32px 0 rgba(0, 0, 0, 0.37),
        inset 0 2px 0 rgba(255,255,255,0.1);
      text-align: center;
      max-width: 450px;
      width: 90%;
      position: relative;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      
      border-radius: 25px;
      z-index: -1;
      animation: borderGlow 3s linear infinite;
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 {
      color: #ffffff;
      font-size: 2.2em;
      margin-bottom: 15px;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
      background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% 200%;
      animation: textGlow 3s ease-in-out infinite;
    }

    @keyframes textGlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    p {
      color: #cccccc;
      font-size: 1.1em;
      margin-bottom: 30px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 35px;
    }

    input[type="number"] {
      width: 100%;
      padding: 15px 20px;
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      color: #ffffff;
      font-size: 1.1em;
      text-align: center;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      outline: none;
    }

    input[type="number"]:focus {
      border-color: #8338ec;
      box-shadow: 
        0 0 20px rgba(131, 56, 236, 0.4),
        inset 0 2px 4px rgba(255,255,255,0.1);
      transform: translateY(-2px);
    }

    input[type="number"]::placeholder {
      color: rgba(255,255,255,0.6);
    }

    button {
      padding: 15px 35px;
      background: linear-gradient(45deg, #ff006e, #8338ec);
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1.2em;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 
        0 4px 15px rgba(131, 56, 236, 0.4),
        inset 0 1px 0 rgba(255,255,255,0.2);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 
        0 8px 25px rgba(131, 56, 236, 0.6),
        inset 0 1px 0 rgba(255,255,255,0.2);
      background: linear-gradient(45deg, #ff1744, #9c27b0);
    }

    button:active {
      transform: translateY(0) scale(1.02);
    }

    #resultado {
      margin-top: 30px;
      padding: 20px;
      font-size: 1.3em;
      font-weight: 600;
      color: #ffffff;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
    }

    #resultado.show {
      opacity: 1;
      transform: translateY(0);
      background: linear-gradient(45deg, rgba(131, 56, 236, 0.3), rgba(255, 0, 110, 0.3));
      box-shadow: 0 4px 20px rgba(131, 56, 236, 0.3);
    }

    /* Efeito de brilho nos inputs */
    .input-group {
      position: relative;
    }

    .input-group::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      border-radius: 15px;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        margin: 20px;
      }
      
      h2 {
        font-size: 1.8em;
      }
      
      input[type="number"] {
        padding: 12px 15px;
        font-size: 1em;
      }
      
      button {
        padding: 12px 25px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora de M√©dia Aritm√©tica</h2>
    <p>Informe dois n√∫meros inteiros:</p>
    <div class="input-group">
      <input type="number" id="numero1" placeholder="Digite o primeiro n√∫mero" required>
      <input type="number" id="numero2" placeholder="Digite o segundo n√∫mero" required>
    </div>
    <button onclick="calcularMedia()">Calcular M√©dia</button>
    <div id="resultado"></div>
  </div>

  <script>
    function calcularMedia() {
      const n1 = parseInt(document.getElementById("numero1").value);
      const n2 = parseInt(document.getElementById("numero2").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(n1) || isNaN(n2)) {
        resultado.innerHTML = "‚ö†Ô∏è Por favor, insira dois n√∫meros v√°lidos.";
        resultado.classList.add("show");
        resultado.style.background = "linear-gradient(45deg, rgba(255, 82, 82, 0.3), rgba(255, 171, 0, 0.3))";
        return;
      }

      const media = (n1 + n2) / 2;
      resultado.innerHTML = `üéØ A m√©dia aritm√©tica √©: <strong>${media}</strong>`;
      resultado.classList.add("show");
      resultado.style.background = "linear-gradient(45deg, rgba(131, 56, 236, 0.3), rgba(255, 0, 110, 0.3))";
    }

    // Adiciona efeito de enter para calcular
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        calcularMedia();
      }
    });

    // Efeito de digita√ß√£o nos inputs
    const inputs = document.querySelectorAll('input[type="number"]');
    inputs.forEach(input => {
      input.addEventListener('input', function() {
        if (this.value) {
          this.style.transform = 'scale(1.02)';
        } else {
          this.style.transform = 'scale(1)';
        }
      });
    });
  </script>
</body>
</html>
