<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sidebar Responsiva</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Botão Toggle -->
  <nav class="navbar navbar-dark bg-dark d-md-none">
    <div class="container-fluid">
      <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
        ☰ Menu
      </button>
    </div>
  </nav>

  <div class="offcanvas-md offcanvas-start text-bg-dark" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
    <div class="offcanvas-header d-md-none">
      <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column p-3">
      <a href="/" class="d-flex align-items-center mb-3 text-white text-decoration-none">
        <span class="fs-4">Menu Lateral</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link active text-white" aria-current="page">Início</a>
        </li>
        <li><a href="#" class="nav-link text-white">Dashboard</a></li>
        <li><a href="#" class="nav-link text-white">Pedidos</a></li>
        <li><a href="#" class="nav-link text-white">Produtos</a></li>
        <li><a href="#" class="nav-link text-white">Clientes</a></li>
      </ul>
      <hr>
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
          <img src="https://via.placeholder.com/32" alt="Avatar" class="rounded-circle me-2" width="32" height="32">
          <strong>Usuário</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
          <li><a class="dropdown-item" href="#">Novo projeto...</a></li>
          <li><a class="dropdown-item" href="#">Configurações</a></li>
          <li><a class="dropdown-item" href="#">Perfil</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Sair</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Conteúdo principal -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 d-none d-md-block">
        <!-- Sidebar permanente no desktop -->
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="height: 100vh;">
          <!-- Conteúdo da sidebar duplicado para desktop -->
          <a href="/" class="d-flex align-items-center mb-3 text-white text-decoration-none">
            <span class="fs-4">Menu Lateral</span>
          </a>
          <hr>
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a href="#" class="nav-link active text-white" aria-current="page">Início</a>
            </li>
            <li><a href="#" class="nav-link text-white">Dashboard</a></li>
            <li><a href="#" class="nav-link text-white">Pedidos</a></li>
            <li><a href="#" class="nav-link text-white">Produtos</a></li>
            <li><a href="#" class="nav-link text-white">Clientes</a></li>
          </ul>
        </div>
      </div>
      <div class="col-md-9 ms-sm-auto px-4 py-3">
        <h1>Conteúdo Principal</h1>
        <p>Adicione seu conteúdo aqui.</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
